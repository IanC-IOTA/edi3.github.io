---
title: Vocabulary search results
description: Vocabulary search results
header_name: Vocabulary search results
permalink: search
layout: vocabulary
---

<div class="search-results">
    <h1 class="page-title">Search results for "<strong id="search-results-value"></strong>"</h1>
    <div id="search-results-amount" class="search-results__amount"></div>

    <div id="search-results" class="search-results__list"></div>
</div>
<script>
    window.store = {
        {% for vocabulary in site.vocabulary %}
            {% assign vocab = site.data[vocabulary.jsonid] %}
            {% assign graphItems = vocab["@graph"] %}
            {% if graphItems %}
                {% for graphItem in graphItems %}
                    {% if vocabulary.type == "code-list" %}
                        {% assign anchorId = graphItem["@id"] | replace_first: vocabulary.jsonid, "" | replace_first: ":", "" %}
                    {% elsif vocabulary.type == "uncl" %}
                        {% assign anchorId = graphItem["@id"] | replace_first: vocabulary.jsonid, "" | replace_first: ":", "" %}
                    {% elsif vocabulary.type == "locode" %}
                        {% assign anchorId = graphItem["@id"] | replace_first: vocabulary.jsonid, "" | replace_first: ":", "" %}
                    {% else %}
                        {% assign anchorId = graphItem["@id"] | replace_first: "unece:", ""  %}
                    {% endif %}

                    {% assign cefactElementMetadata = graphItem["unece:cefactElementMetadata"] %}

                    "{{ vocabulary.url | slugify }}_{{ anchorId | slugify }}": {
                        "title": "{{ anchorId | xml_escape }} - {{ vocabulary.title | xml_escape }}",
                        "graphId": "{{ graphItem["@id"] | xml_escape }}",
                        "type": "{{ graphItem["@type"] | xml_escape }}",
                        "comment": "{{ graphItem["rdfs:comment"] | xml_escape }}",
                        "value": "{{ graphItem["rdf:value"] | xml_escape }}",
                        "url": "{{ vocabulary.url | xml_escape }}#{{ anchorId | slugify }}",
                        "cefactIds": "{% for cefactElementMetadata in cefactElementMetadata %}{{ cefactElementMetadata["@id"] | xml_escape }} {% endfor %}",
                        "cefactComments": "{% for cefactElementMetadata in cefactElementMetadata %}{{ cefactElementMetadata["rdfs:comment"] | xml_escape }} {% endfor %}",
                        "cefactUNId": "{% for cefactElementMetadata in cefactElementMetadata %}{{ cefactElementMetadata["unece:cefactUNId"] | xml_escape }} {% endfor %}",
                        "cefactBusinessProcess": "{% for cefactElementMetadata in cefactElementMetadata %}{{ cefactElementMetadata["unece:cefactBusinessProcess"] | xml_escape }} {% endfor %}"
                    }
                    {% unless forloop.last %},{% endunless %}
                {% endfor %}
                {% unless forloop.last %},{% endunless %}
            {% endif %}

        {% endfor %}
    };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
